<h1>Empresas Cadastradas</h1>

<div class="container">

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>CNPJ</th>
            </tr>
        </thead>
        <tbody id="tabelaEmpresa">
            <tr *ngFor="let empresa of empresas">
                
                <td>{{empresa.id}}</td>
                <td>{{empresa.nome}}</td>
                <td>{{empresa.cnpj}}</td>
                <button class="btn btn-success" (click)=editaEmpresa()>Editar</button>
                <button class="btn btn-danger">Excluir</button>
            </tr>
        </tbody>
    </table>


    <button (click)=novaEmpresa() class="btn btn-primary">Nova Empresa</button>
</div>

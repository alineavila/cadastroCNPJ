<h1>Empresas Cadastradas</h1>

<div class="container">

    <div><button (click)=novaEmpresa() class="btn btn-primary" style = "margin-bottom: 10px; margin-top: 20px;">Nova Empresa</button></div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>CNPJ</th>
            </tr>
        </thead>
        <tbody id="tabelaEmpresa">
            <tr *ngFor="let empresa of empresas">
                
                <td>{{empresa.id}}</td>
                <td>{{empresa.nome}}</td>
                <td>{{empresa.cnpj}}</td>
                <button class="btn btn-warning"  style= "margin-left: 5px; margin-right: 5px; margin-top: 7px;" (click)=editaEmpresa()>Editar</button>
                <button class="btn btn-danger" style="margin-left: 5px; margin-top: 7px;">Excluir</button>
            </tr>
        </tbody>
    </table>
</div>

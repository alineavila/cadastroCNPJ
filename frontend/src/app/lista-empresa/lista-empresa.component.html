
<div>
    <table border="1">
        <caption>Empresas Cadastradas</caption>
        <thead>
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>CNPJ</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empresa of empresas">
                <td>{{empresa.id}}</td>
                <td>{{empresa.nome}}</td>
                <td>{{empresa.cnpj}}</td>
                <button>Editar</button>
                <button>Excluir</button>
            </tr>
        </tbody>
    </table>
</div>

<div>
    <button (click)=novaEmpresa()>Nova Empresa</button>
</div>

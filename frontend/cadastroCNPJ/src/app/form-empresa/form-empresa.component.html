<h1>Nova Empresa</h1>
<div class="container">
<form>
    <div class="form-group">
      <label for="cnpj">CNPJ</label>
      <input class="form-control" id="cnpj" placeholder="">
    </div>
    <div class="form-group">
      <label for="porte">Tipo da Empresa</label>
      <select class="form-control" id="porte">
        <option>Pequeno Porte</option>
        <option>Médio Porte</option>
        <option>Grande Porte</option>
      </select>
    </div>
    <div class="form-group">
        <label for="nome">Nome da Empresa</label>
        <input class="form-control" id="nome" placeholder="">
    </div>
    <div class="form-group">
        <label for="nome">Razão Social</label>
        <input class="form-control" id="nome" placeholder="">
    </div>
    <div class="form-group">
        <label for="contato">Contato</label>
        <input class="form-control" id="contato" placeholder="">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" placeholder="exemplo@email.com">
    </div>
  </form>
  <button class="btn, btn-success">Cadastrar</button>
</div>

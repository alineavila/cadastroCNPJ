<h1>Empresas Cadastradas</h1>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>CNPJ</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empresa of empresas">
                <td>{{empresa.id}}</td>
                <td>{{empresa.nome}}</td>
                <td>{{empresa.cnpj}}</td>
                <button class="btn btn-success" >Editar</button>
                <button class="btn btn-danger">Excluir</button>
            </tr>
        </tbody>
    </table>



    <button (click)=novaEmpresa() class="btn btn-primary">Nova Empresa</button>
</div>
